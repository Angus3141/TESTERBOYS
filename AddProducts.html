<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Add Products</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0e6cfb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Add Products">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/ios.css">
</head>
<body>
  <header class="app-header">
    <a href="/index.html" class="back-button">â€¹</a>
    <h1>Add Products</h1>
  </header>
  <main class="app-container">
  <form id="singleForm" class="panel" aria-label="Single Product CSV Form">
    <label>
      CSV File
      <input type="file" id="singleFile" accept=".csv">
    </label>
    <label>
      Or paste CSV data
      <textarea id="singleText" rows="4" placeholder="TITLE,DESCRIPTION,PRICE,TAGS,IMAGE1,VARIATION 1 TYPE,VARIATION 1 NAME,VARIATION 1 VALUES\nFishing Croc Charms,\"Sample description\",5.99,\"tag1,tag2\",https://example.com/image.jpg,Custom Property,Charm Type,\"value1,value2\""></textarea>
    </label>
    <button type="button" id="singleUpload">Upload Product</button>
  </form>

  <form id="bulkForm" class="panel" aria-label="Bulk Product Form">
    <label>
      CSV File
      <input type="file" id="bulkFile" accept=".csv">
    </label>
    <label>
      Or paste CSV data
      <textarea id="bulkText" rows="4" placeholder="TITLE,DESCRIPTION,PRICE,TAGS,IMAGE1,VARIATION 1 TYPE,VARIATION 1 NAME,VARIATION 1 VALUES\nFishing Croc Charms,\"Sample description\",5.99,\"tag1,tag2\",https://example.com/image.jpg,Custom Property,Charm Type,\"value1,value2\""></textarea>
    </label>
    <button type="button" id="bulkUpload">Upload Products</button>
  </form>
  </main>

  <script>
    function sendProductEntries(entries, cb){
      google.script.run.withSuccessHandler(cb).withFailureHandler(err => alert('Error: ' + err.message)).addProducts(entries);
    }

    function parseCSV(text){
      const lines = text.trim().split(/\r?\n/);
      const headers = lines.shift().split(',').map(h=>h.trim().toLowerCase());
      return lines.filter(Boolean).map(line => {
        const cols = line.match(/("([^"\\]|\\.)*"|[^,]*)(?=,|$)/g).map(c => c.replace(/^"|"$/g, '').replace(/""/g, '"').trim());
        const obj = {};
        headers.forEach((h,i)=> obj[h]=cols[i]?cols[i]:'' );
        return {
          title: obj.title,
          description: obj.description,
          price: parseFloat(obj.price)||0,
          tags: obj.tags ? obj.tags.split(',').map(t=>t.trim()).filter(Boolean) : [],
          image1: obj.image1,
          variation: {
            type: obj['variation 1 type'] || '',
            name: obj['variation 1 name'] || '',
            values: obj['variation 1 values'] ? obj['variation 1 values'].split(',').map(v=>v.trim()).filter(Boolean) : []
          }
        };
      }).filter(e=>e.title);
    }

    document.getElementById('singleUpload').addEventListener('click', () => {
      const file = document.getElementById('singleFile').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const entries = parseCSV(e.target.result);
          if (entries.length) sendProductEntries([entries[0]], () => {
            alert('Product uploaded!');
            document.getElementById('singleForm').reset();
          });
          else alert('No valid rows found.');
        };
        reader.readAsText(file);
      } else {
        const text = document.getElementById('singleText').value;
        const entries = parseCSV(text);
        if (entries.length) sendProductEntries([entries[0]], () => {
          alert('Product uploaded!');
          document.getElementById('singleForm').reset();
        });
        else alert('No valid rows found.');
      }
    });

    document.getElementById('bulkUpload').addEventListener('click', () => {
      const file = document.getElementById('bulkFile').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const entries = parseCSV(e.target.result);
          if (entries.length) sendProductEntries(entries, () => alert('Products uploaded!'));
          else alert('No valid rows found.');
        };
        reader.readAsText(file);
      } else {
        const text = document.getElementById('bulkText').value;
        const entries = parseCSV(text);
        if (entries.length) sendProductEntries(entries, () => alert('Products uploaded!'));
        else alert('No valid rows found.');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      let startX = 0;
      document.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
      document.addEventListener('touchend', e => {
        if (e.changedTouches[0].screenX - startX > 80) {
          if (history.length > 1) history.back();
          else location.href = '/index.html';
        }
      });
    });
  </script>

  <!-- Register service worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js', { scope: '/' })
        .then(() => console.log('Service Worker registered'))
        .catch(e => console.error('SW registration failed', e));
    }
  </script>
</body>
</html>
