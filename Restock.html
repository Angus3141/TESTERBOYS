<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Restock Alerts</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f4f8; color: #333; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1rem; font-size: 1.8rem; color: #2c3e50; }

    /* Card grid */
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }

    .card h2 { font-size: 1.2rem; margin-bottom: 0.5rem; color: #34495e; }
    .info { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .label { font-weight: 600; }
    .value { color: #16a085; }
    .threshold { color: #c0392b; }

    /* No items */
    .empty { text-align: center; font-size: 1rem; color: #777; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Restock Alerts</h1>
  <? if (alertItems && alertItems.length) { ?>
    <div class="grid">
      <? alertItems.forEach(item => { ?>
        <div class="card">
          <h2><?= item.name ?></h2>
          <div class="info">
            <span class="label">Left:</span>
            <span class="value"><?= item.stockLeft ?></span>
          </div>
          <div class="info">
            <span class="label">Threshold:</span>
            <span class="threshold"><?= item.threshold ?></span>
          </div>
          <div class="info">
            <span class="label">Needs Restock?</span>
            <span><?= item.needs ?></span>
          </div>
        </div>
      <? }); ?>
    </div>
  <? } else { ?>
    <p class="empty">All stocked items are above threshold. No restock needed!</p>
  <? } ?>
</body>
</html>
