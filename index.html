<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Dashboard</title>

  <!-- PWA manifest & icons -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007aff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Dashboard">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="ios.css">

  <style>
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 320px;
      padding: 1rem;
    }
    .card {
      text-decoration: none;
      color: inherit;
      padding: 1.5rem 1rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px var(--shadow);
    }
    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      color: var(--primary);
    }
    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a class="card" href="?page=inventory">
      <div class="card-icon">ðŸ“¦</div>
      <div class="card-title">Inventory</div>
    </a>
    <a class="card" href="?page=expenses">
      <div class="card-icon">ðŸ’¸</div>
      <div class="card-title">Expenses</div>
    </a>
    <a class="card" href="?page=restock">
      <div class="card-icon">ðŸ”„</div>
      <div class="card-title">Restock</div>
    </a>
    <a class="card" href="?page=addproducts">
      <div class="card-icon">âž•</div>
      <div class="card-title">Add Products</div>
    </a>
  </div>

  <!-- Register service worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js', { scope: './' })
        .then(() => console.log('Service Worker registered'))
        .catch(e => console.error('SW registration failed', e));
    }
  </script>
</body>
</html>
