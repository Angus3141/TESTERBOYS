<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Restock Alerts</title>

  <!-- PWA manifest & icons -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007aff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Restock">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="ios.css">

  <style>
    html, body {
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    a.menu-link {
      position: absolute;
      top: env(safe-area-inset-top, 10px);
      left: env(safe-area-inset-left, 10px);
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--text);
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.8rem;
      color: #2c3e50;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin: 0 1rem 2rem;
    }
    .card {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px var(--shadow);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #34495e;
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .label {
      font-weight: 600;
    }
    .value {
      color: var(--primary);
    }
    .threshold {
      color: var(--warn);
    }
    .empty {
      text-align: center;
      font-size: 1rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Back to dashboard/menu -->
  <a class="menu-link" href="?page=index" aria-label="Back to Menu">â˜°</a>

  <h1>Restock Alerts</h1>

  <? if (alertItems && alertItems.length) { ?>
    <div class="grid">
      <? alertItems.forEach(item => { ?>
        <div class="card">
          <h2><?= item.name ?></h2>
          <div class="info">
            <span class="label">Left:</span>
            <span class="value"><?= item.stockLeft ?></span>
          </div>
          <div class="info">
            <span class="label">Threshold:</span>
            <span class="threshold"><?= item.threshold ?></span>
          </div>
          <div class="info">
            <span class="label">Needs Restock?</span>
            <span><?= item.needs ? 'Yes' : 'No' ?></span>
          </div>
        </div>
      <? }); ?>
    </div>
  <? } else { ?>
    <p class="empty">
      All stocked items are above threshold. No restock needed!
    </p>
  <? } ?>

  <!-- Register service worker for PWA -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let startX = 0;
      document.addEventListener('touchstart', e => {
        startX = e.changedTouches[0].screenX;
      });
      document.addEventListener('touchend', e => {
        if (e.changedTouches[0].screenX - startX > 80) {
          if (history.length > 1) history.back();
          else location.href = '?page=index';
        }
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js', { scope: './' })
        .then(() => console.log('Service Worker registered'))
        .catch(e => console.error('SW registration failed', e));
    }
  </script>
</body>
</html>
